  <script>
    var $ = layui.jquery;
    async function checkUrl(url) {
      return new Promise((resolve, reject) => {
        fetch(url, { mode: 'no-cors', method: 'HEAD' })
          .then(() => resolve(true))
          .catch(() => resolve(false));
      });
    }
    async function checkAllUrls(li) {
      const url = $(li).children("a").attr("href");
      const isAccessible = await checkUrl(url);
      var cssname = "layui-border-red";
      var cktitle = "访问失败";
      if (isAccessible) {
        var cssname = "layui-border-green";
        var cktitle = "正常访问";
      }
      
      if(url == "#"){
        console.log(url);
        cssname = "layui-border-red";
        cktitle = "到期弃用";
        $(li).children("a").css("text-decoration","line-through");
        $(li).children("a").css("color","#c1c1c1");
        $(li).children("a").removeAttr("href");
      }
      $(li).children(".layui-btn").removeClass("layui-border");
      $(li).children(".layui-btn").addClass(cssname);
      $(li).children(".layui-btn").html(cktitle);

    }
    function listaction() {
      var lis = $("#urllist li").length;
      $("#urllist li").each(function (i, v) {
        setTimeout(checkAllUrls(v), 1000);
      });
    }
    listaction();
