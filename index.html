<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>源仓库最新可用地址</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css">
    <script src="https://www.layuicdn.com/auto/layui.js" v="layui" e="layui"></script>
</head>
<body>
    <div style="margin-top: 50px;"></div>
    <!-- layui-icon-circle  layui-icon-close -->
    <div class="layui-container">
        <blockquote class="layui-elem-quote" style="font-size: xx-large;text-align: center;">源仓库最新可用地址</blockquote>
        <div style="margin-top: 10px;"></div>
        <div class="layui-panel" style="padding: 20px;">
            <ul class="layui-timeline">
                <li class="layui-timeline-item">
                  <i class="layui-timeline-axis layui-anim layui-anim-rotate layui-anim-loop layui-icon layui-icon-refresh"></i>
                  <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title">www.yckceo.com</h3>
                    <p>
                        <div class="layui-btn-container">
                            <button type="button" class="layui-btn layui-btn-sm">Gitee</button>
                        </div>
                    </p>
                  </div>
                </li>
                <li class="layui-timeline-item">
                    <i class="layui-timeline-axis layui-anim layui-anim-rotate layui-anim-loop layui-icon layui-icon-refresh"></i>
                    <div class="layui-timeline-content layui-text">
                      <h3 class="layui-timeline-title">www.yckceo1.com</h3>
                      <p>
                        <div class="layui-btn-container">
                            <button type="button" class="layui-btn layui-btn-sm">Gitee</button>
                        </div>
                      </p>
                    </div>
                </li>
                <li class="layui-timeline-item">
                    <i class="layui-timeline-axis layui-anim layui-anim-rotate layui-anim-loop layui-icon layui-icon-refresh"></i>
                    <div class="layui-timeline-content layui-text">
                      <h3 class="layui-timeline-title">yck.mumuceo.com</h3>
                      <p>
                        <div class="layui-btn-container">
                            <button type="button" class="layui-btn layui-btn-sm">Gitee</button>
                            <button type="button" class="layui-btn layui-btn-sm">QQ</button>
                        </div>
                      </p>
                    </div>
                </li>
              </ul>

        </div>
        <div style="margin-top: 10px;"></div>
        <blockquote class="layui-elem-quote" style="text-align: center;">
            以上地址会根据您网络进行检测
        </blockquote>


    </div>
    <script type="text/javascript">
        layui.use(['jquery', 'layer', 'table','element'], function() {
          var $ = layui.jquery,layer = layui.layer,table = layui.table,element = layui.element;

          var mun = $(".layui-timeline-item").length;
          for(var i = 0;i<mun;i++){
              var dataurl = $(".layui-timeline-item .layui-timeline-title:eq("+i+")").html();
              $.ajax({
                url:"http://"+dataurl+"/home/index/getstatus",
                type:"get",
                async:false,
                dataType: "json", 
                success:function(res){
                    $(".layui-timeline-item .layui-timeline-axis:eq("+i+")").removeClass("layui-icon-refresh layui-anim-loop");
                    $(".layui-timeline-item .layui-timeline-axis:eq("+i+")").addClass("layui-icon-circle");
                },
                error:function(jqXHR, textStatus, errorThrown){
                    $(".layui-timeline-item .layui-timeline-axis:eq("+i+")").removeClass("layui-icon-refresh layui-anim-loop");
                    $(".layui-timeline-item .layui-timeline-axis:eq("+i+")").addClass("layui-icon-close");
                }
              
            });
          }

        });
        </script>
</body>
</html>
